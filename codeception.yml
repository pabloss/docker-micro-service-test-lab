paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    c3_url: 'http://service-test-lab-new.local'
    enabled: true
    remote: false
    include:
        - src/*
    exclude:
        - var/*
        - src/AppCore/Domain/Service/WebSockets/WebSocketProcessor.php
        - src/AppCore/Domain/Service/WebSockets/Context/Context.php
        - src/Kernel.php
