# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    uploaded_directory: '%kernel.project_dir%/files/uploaded'
    unpacked_directory: '%kernel.project_dir%/files/unpacked'
    bind_host: 127.0.0.1
    bind_port: 5555
    ws_port: 4444
    ws_broadcast_address: 0.0.0.0

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/Framework/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Framework\Controller\:
        resource: '../src/Framework/Controller'
        tags: ['controller.service_arguments']

    Symfony\Component\Console\Output\NullOutput:
        class: 'Symfony\Component\Console\Output\NullOutput'

    ZMQContext:
        class: 'ZMQContext'

    App\Framework\Service\WebSockets\WebSocketProcessor:
        arguments:
            $bindHost: '%bind_host%'
            $bindPort: '%bind_port%'
            $wsPort: '%ws_port%'
            $wsBroadcastAddress: '%ws_broadcast_address%'

    Symfony\Component\Console\Helper\ProgressBar:
        arguments:
            $max: 20
            $output: '@Symfony\Component\Console\Output\NullOutput'
    App\AppCore\Domain\Service\Save\SaveDomainService:
        arguments:
            $dirName: '%uploaded_directory%'
    ZipArchive:
        class: ZipArchive
    App\Framework\Service\UnpackAdapter:
        arguments:
            $zipArchive: '@ZipArchive'

    App\Framework\Service\WebSockets\Context\Context:
        arguments:
            $context: '@ZMQContext'
            $bindHost: '%bind_host%'
            $bindPort: '%bind_port%'

    App\Framework\Service\WebSockets\Context\ContextInterface: '@App\Framework\Service\WebSockets\Context\Context'
    App\Framework\Service\WebSockets\Context\WrappedContext: ~
    App\Framework\Service\Command\Fetcher\Fetcher: ~
    App\Framework\Service\WebSockets\Context\WrappedContextInterface: '@App\Framework\Service\WebSockets\Context\WrappedContext'
    App\AppCore\Application\Monitor\FetcherInterface: '@App\Framework\Service\Command\Fetcher\Fetcher'
    App\Framework\Service\WebSockets\Context\WebSocketWatcherAdapter: ~
    App\AppCore\Domain\Service\Command\CommandRunner:
        arguments:
            $fetcher: '@App\AppCore\Application\Monitor\FetcherInterface'
            $outPut: '@App\Framework\Service\WebSockets\Context\WebSocketWatcherAdapter'
    App\AppCore\Domain\Repository\uServiceRepositoryInterface: '@App\Framework\Repository\UServiceRepository'
